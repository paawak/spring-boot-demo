spring:
  datasource:
    url: jdbc:h2:mem:h2-test-db;MODE=MySQL
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: true
    change-log: classpath:/sql/liquibase/master-change-log.xml
